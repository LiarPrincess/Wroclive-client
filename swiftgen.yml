input_dir: WrocliveFramework/
output_dir: WrocliveFramework/Generated/

strings:
  inputs: Assets/Base.lproj/Localizable.strings
  outputs:
    - templatePath: WrocliveFramework/Generated/Localizable.stencil
      output: Localizable.swift
      params:
        enumName: Localizable

xcassets:
  inputs: Assets/Assets.xcassets
  outputs:
    - templatePath: WrocliveFramework/Generated/Assets.stencil
      output: Assets.swift
      params:
        enumName: Assets
        noAllValues: true

fonts:
  inputs: Assets
  outputs:
    - templatePath: WrocliveFramework/Generated/Fonts.stencil
      output: Fonts.swift
      params:
        enumName: Fonts
        noAllValues: true
